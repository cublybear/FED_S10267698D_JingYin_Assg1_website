    <script src="script.js"></script>
    <script>
        // Retrieve the cart data from localStorage (assume an array of cart items)
        cart = JSON.parse(localStorage.getItem("cart"));
        // Function to calculate and update the total quantity of items in the cart
        function totalquantity(cart){
            let total = 0;
            // Loop through each item in the cart to calculate the total quantity
            for (let i = 0; i < cart.length; i++){
                total += cart[i].quantity; // Increase quantity if the item already exists
            }
            // Select the cart icon element where the total quantity will be displayed
            let icon = document.getElementById("cart-icon");
            // Update the cart icon's text content with the total quantity
            icon.textContent = total;
            if (!total){
                icon.classList.add('empty');
            }
            else{
                icon.classList = "cart-amount";
            }
        }   
        totalquantity(cart);
    </script>
