<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <style>
        body{
            background: url('Account Background.jpg');
        }
        footer{
            background: transparent;
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <div>SOAP</div>
            </div>
            <div class="navbar-center">
                <a href="index.html"><div>HOME</div></a>
                <a href="shop.html"><div>SHOP</div></a>
                <a href="about.html"><div>ABOUT</div></a>
            </div>
            <div class="navbar-right">
                <a href="account.html">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart.html">
                    <i class="fas fa-cart-shopping"></i>
                    <div class="cartAmount" id="cart-icon">0</div>
                </a>
            </div>
        </div>
    </header>
        <div class="account">
            <div class="account-page active" id="signin">
                <h2>SIGN IN</h2>
                <form action="#">
                    <div class="signin-input">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="signin-input">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="account-button">SIGN IN</button>
                    <div class="account-signup">
                        <p>Don't have an account? <a href="#" onclick="changetab('signin')" class="signup-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="account-page" id="signup">
                <h2>SIGN UP</h2>
                <form action="#">
                    <div class="signup-input">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="signup-input">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="signup-input">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="text" required>
                        <label>First Name</label>
                    </div>
                    <div class="signup-input">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="text" required>
                        <label>Last Name</label>
                    </div>
                    <button type="submit" class="account-button">SIGN UP</button>
                    <div class="account-signup">
                        <p>Have an account? <a href="#" onclick="changetab('signup')" class="signin-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    <footer>
        <p>Â© 2024 Soap Singapore</p>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
    </footer>
    <script src="script.js"></script>
    <script>
    cart = JSON.parse(localStorage.getItem("cart"))
    function totalquantity(cart){
    let total = 0
    for (let i = 0; i < cart.length; i++) {
        total += cart[i].quantity;  // Increase quantity if the item already exists
    }
    let icon = document.getElementById("cart-icon")
    icon.textContent = total
    if (!total){
        icon.classList.add('empty');
    }
    else{
        icon.classList = "cartAmount"
    }
    }   
    totalquantity(cart)
    </script>
</body>
</html>
