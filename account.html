<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soap</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fcf58dc318.js" crossorigin="anonymous"></script>
    <style>
        body{
            background: url('Account Background.jpg');
        }
        footer{
            background: transparent;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <div>SOAP</div>
            </div>
            <div class="navbar-center">
                <a href="index.html"><div>HOME</div></a>
                <a href="shop.html"><div>SHOP</div></a>
                <a href="about.html"><div>ABOUT</div></a>
            </div>
            <div class="navbar-right">
                <a href="account.html">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart.html">
                    <i class="fas fa-cart-shopping"></i>
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="account">
            <div class="account-signin">
                <h2>SIGN IN</h2>
                <form action="#">
                    <div class="signin-input">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="signin-input">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="account-button">SIGN IN</button>
                    <div class="account-signup">
                        <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="account-signup">
                <h2>SIGN UP</h2>
                <form action="#">
                    <div class="signup-input">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="signup-input">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="signup-input">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="text" required>
                        <label>First Name</label>
                    </div>
                    <div class="signup-input">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="text" required>
                        <label>Last Name</label>
                    </div>
                    <button type="submit" class="account-button">SIGN UP</button>
                    <div class="account-signup">
                        <p>Have an account? <a href="#" class="signup-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Â© 2024 Soap Singapore</p>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
    </footer>
</body>
</html>
