    <script>
        // Select all the items on the page
        const items = document.querySelectorAll('.flex-item');

        // Add event listener to each item
        items.forEach(item => {
            item.addEventListener('click', function(){
                // Get the ID of the clicked item (this ID will be used to identify the product)
                const productId = item.id;

                // Create the URL by appending the product ID as a query parameter
                const newUrl = `product.html?id=${productId}`;

                // Redirect the user to the new page (product.html)
                window.location.href = newUrl;
            });
        });

        // Retrieve the cart data from localStorage (assume an array of cart items)
        cart = JSON.parse(localStorage.getItem("cart"));

        // Function to calculate and update the total quantity of items in the cart
        function totalquantity(cart){
            let total = 0;
            for (let i = 0; i < cart.length; i++){
                total += cart[i].quantity; // Increase quantity if the item already exists
            }

            let icon = document.getElementById("cart-icon");
            // Set the text content of the cart icon to show the total quantity
            icon.textContent = total;
            if (!total){
                icon.classList.add('empty');
            }
            else{
                icon.classList = "cart-amount"
            }
        }
        
        totalquantity(cart);
    </script>
